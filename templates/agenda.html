{% extends 'base.html' %}

{% block conteudo %}


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<h2>Agenda</h2>
<p>Aqui você pode listar e gerenciar os atendimentos.</p>

<a href="{{ url_for('novo_agenda') }}" class="btn btn-success mb-3">
    <i class="bi bi-person-plus"></i> Nova Agenda
</a>
<form method="GET" class="d-flex mb-3 gap-2">
    <input type="date" name="data" class="form-control" placeholder="Filtrar por dia">

    <input type="month" name="mes" class="form-control" placeholder="Filtrar por mês">

    <input type="week" name="semana" class="form-control" placeholder="Filtrar por semana">

    <button type="submit" class="btn btn-primary">Filtrar</button>
    <a href="{{ url_for('listar_agenda') }}" class="btn btn-secondary">Limpar Filtros</a>
</form>
<div class="table-container">
    <table class="table table-bordered tabela-pacientes">
        <thead>
            <tr>
                <th>ID Agenda</th>
                <th>Data</th>
                <th>Horário</th>
                <th>Nome</th>
                <th>Observações</th>
                <th>Cancelar</th>


            </tr>
        </thead>
        <tbody>
            {% for p in agenda %}
            <tr>
                <td>{{ p[0] }}</td>
                <td>{{ p[1] }}</td>
                <td>{{ p[2] }}</td>
                <td>{{ p[3] }}</td>
                <td>{{ p[4] }}</td>

                <td>
                    <a href="/agenda/deletar/{{ p[0] }}" class="btn btn-sm btn-danger">Cancelar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
